<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type='checkbox']{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: url("img/icon_check.png");
            outline: none;
        }
        input[type='checkbox']:checked{
            background: url("img/icon_checked.png");
        }
    </style>
</head>
<body>
<input type="checkbox">
</body>
</html>
